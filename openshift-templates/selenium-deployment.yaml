---
apiVersion: apps/v1
kind: Template
metadata:
  creationTimestamp: null
  name: "${NAME}"
objects:
- kind: DeploymentConfig
  apiVersion: apps/v1
  metadata:
    creationTimestamp: null
    generation: 1
    labels:
      app: "${NAME}"
    name: selenium-hub
  spec:
    replicas: 1
    selector:
      app: "${NAME}"
      deploymentconfig: selenium-hub
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: "${NAME}"
          deploymentconfig: selenium-hub
      spec:
        containers:
        - imagePullPolicy: Always
          name: selenium-hub
          ports:
          - containerPort: 4444
            protocol: TCP
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8443
            protocol: TCP
          - containerPort: 8778
            protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /status
              port: 4444
              scheme: HTTP
            initialDelaySeconds: ${{LIVENESS_DELAY}}
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /status
              port: 4444
              scheme: HTTP
            initialDelaySeconds: ${{READINESS_DELAY}}
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - selenium-hub
        from:
          kind: ImageStreamTag
          name: selenium-hub:${SELENIUM_VERSION}
          namespace: ${SELENIUM_NAMESPACE}
      type: ImageChange
  status:
    availableReplicas: 0
    latestVersion: 0
    observedGeneration: 0
    replicas: 0
    unavailableReplicas: 0
    updatedReplicas: 0
