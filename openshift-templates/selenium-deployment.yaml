- kind: Route
  apiVersion: apps/v1
  metadata:
    annotations:
      openshift.io/host.generated: "true"
    creationTimestamp: null
    labels:
      app: "${NAME}"
    name: selenium-hub
  spec:
    port:
      targetPort: 4444-tcp
    to:
      kind: Service
      name: selenium-hub
      weight: 100
    wildcardPolicy: None
  status:
    ingress:
    - conditions:
      - lastTransitionTime: 2019-01-21T13:06:28Z
        status: "True"
        type: Admitted
      routerName: router
      wildcardPolicy: None
- kind: Service
  apiVersion: apps/v1
  metadata:
    creationTimestamp: null
    labels:
      app: "${NAME}"
    name: selenium-hub
  spec:
    ports:
    - name: 4444-tcp
      port: 4444
      protocol: TCP
      targetPort: 4444
    selector:
      deploymentconfig: selenium-hub
    sessionAffinity: None
    type: ClusterIP
  status:
